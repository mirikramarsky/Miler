<!-- src/app/admin-login/admin-login.component.html -->
<div class="login-container debug">
  <h2>כניסת מנהל</h2>

  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="input-group">
      <input
        type="text"
        [(ngModel)]="username"
        name="username"
        placeholder="שם משתמש"
        required
      />
    </div>

    <div class="input-group">
      <input
        [type]="showPassword ? 'text' : 'password'"
        [(ngModel)]="password"
        name="password"
        placeholder="סיסמה"
        required
      />
      <span class="toggle" (click)="showPassword = !showPassword">
        {{ showPassword ? 'הסתר סיסמה' : 'הצג סיסמה' }}
      </span>
    </div>

    <button type="submit" (click)="login()">התחבר</button>
  </form>
</div>
