<!-- src/app/admin-login/admin-login.component.html -->
<div class="login-container">
  <h2>住转 </h2>
  <form (ngSubmit)="login()">
    <div class="input-group">
      <span class="icon"></span>
      <input type="text" [(ngModel)]="username" name="username" placeholder="砖 砖转砖" required />
    </div>

    <div class="input-group">
      <span class="icon"></span>
      <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="住住" required />
      <span class="toggle" (click)="showPassword = !showPassword">
        {{ showPassword ? '住转专 住住' : '爪 住住' }}
      </span>
    </div>

    <button type="submit">转专</button>
  </form>
</div>
